<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>
  <h1 class="survey-form">Survey Form</h1>
  <div class="prompt">
    <p>*Name:</p>
    <input placeholder="Enter your name" type="text">
  </div>
  <div class="prompt">
    <p>*Email:</p>
    <input placeholder="Enter your Email" type="email">
  </div>
  <div class="prompt">
    <p>*Age:</p>
    <input placeholder="Age" type="number">
  </div>
  <div class="prompt">
    <p>Which option best describes your current role?</p>
    <select class="selection" name="role" title="Role selection">
      <option value="null" selected>Select a role</option>
      <option value="Student">Student</option>
      <option value="Professor">Professor</option>
      <option value="Professor">Invigilator</option>
      <option value="Professor">H.O.D</option>
    </select>
  </div>
  <div class="prompt">
    <p class="smallGrid">* How likely is that you would recommend freeCodeCamp to a friend</p>
    <div class="checkbox-group">
      <div class="checkbox">
        <input title="Definitely" name="recommend" type="radio" value="Definitely">
        <label for="choosing">Definitely</label>
      </div>
      <div class="checkbox">
        <input title="Maybe" name="recommend" type="radio" value="Maybe">
        <label for="choosing">Maybe</label>
      </div>
      <div class="checkbox">
        <input title="Not Sure" name="recommend" type="radio" value="Not sure">
        <label for="choosing">Not sure</label>
      </div>
    </div>
  </div>

  <div class="optionSelect">
    <p>What do you like the most in FCC:</p>
    <select title="FCC Option selection" class="selection" name="option">
      <option value="null" selected>Select an Option</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>
  </div>

  <div class="prompt">
    <p class="smallGrid">Things that should be improved in the future<br>(Check all that apply):</p>
    <div class="checkbox-group">
      <div>
        <input title="Front-end Projects" type="checkbox" value="Front-end Projects">
        <label for="choosing">Front-end Projects</label>
      </div>
      <br>
      <div>
        <input title="Back-end Projects" type="checkbox" value="Back-end Projects">
        <label for="choosing">Back-end Projects</label>
      </div>
      <br>
      <div>
        <input title="Data Visualization" type="checkbox" value="Data Visualization">
        <label for="choosing">Data Visualization</label>
      </div>
    </div>
  </div>
  <br>
  <br>
  <br>
  <input type="submit">
</body>

</html>
